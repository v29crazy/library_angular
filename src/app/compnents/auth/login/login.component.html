<div class="nk-body bg-white npc-general pg-auth">
  <div class="nk-app-root">
    <!-- main @s -->
    <div class="nk-main ">
      <!-- wrap @s -->
      <div class="nk-wrap nk-wrap-nosidebar">
        <!-- content @s -->
        <div class="nk-content ">
          <div class="nk-split nk-split-page nk-split-md">
            <div class="nk-split-content nk-block-area nk-block-area-column nk-auth-container bg-white">
              <div class="absolute-top-right d-lg-none p-3 p-sm-5">
                <a href="#" class="toggle btn-white btn btn-icon btn-light" data-target="athPromo"><em class="icon ni ni-info"></em></a>
              </div>
              <div class="nk-block nk-block-middle nk-auth-body">
                <div class="brand-logo pb-5">
                  <a href="html/index.html" class="logo-link">
                    <img class="logo-light logo-img logo-img-lg" src="./images/logo.png" srcset="./images/logo2x.png 2x" alt="logo">
                    <img class="logo-dark logo-img logo-img-lg" src="./images/logo-dark.png" srcset="./images/logo-dark2x.png 2x" alt="logo-dark">
                  </a>
                </div>
                <div class="nk-block-head">
                  <div class="nk-block-head-content">
                    <h5 class="nk-block-title">Sign-In</h5>
                    <div class="nk-block-des">
                      <p>Access the DashLite panel using your email and passcode.</p>
                    </div>
                  </div>
                </div><!-- .nk-block-head -->
                <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
                  <div class="form-group">
                    <div class="form-label-group">
                      <label class="form-label" for="default-01">Email or Username</label>
                    </div>
                    <div class="form-control-wrap">
                      <input type="text" name="email" ngModel
                             class="form-control form-control-lg" id="email" placeholder="Enter your email address or username">
                    </div>
                  </div><!-- .form-group -->
                  <div class="form-group">
                    <div class="form-label-group">
                      <label class="form-label" for="password">Passcode</label>
                      <a class="link link-primary link-sm" tabindex="-1" routerLink="/forgot-password">Forgot Code?</a>
                    </div>
                    <div class="form-control-wrap">
                      <a tabindex="-1" href="javascript:void(0);" class="form-icon form-icon-right passcode-switch lg" data-target="password">
                        <em class="passcode-icon icon-show icon ni ni-eye"></em>
                        <em class="passcode-icon icon-hide icon ni ni-eye-off"></em>
                      </a>
                      <input type="password" name="password" ngModel
                             class="form-control form-control-lg" id="password" placeholder="Enter your passcode">
                    </div>
                  </div><!-- .form-group -->
                  <div class="form-group">
                    <button class="btn btn-lg btn-primary btn-block">Sign in</button>
                  </div>
                </form><!-- form -->
                <div class="form-note-s2 pt-4"> New on our platform? <a routerLink="/register">Create an account</a>
                </div>
              </div><!-- .nk-block -->
            </div><!-- .nk-split-content -->
            <div class="nk-split-content nk-split-stretch bg-abstract"></div><!-- .nk-split-content -->
          </div><!-- .nk-split -->
        </div>
        <!-- wrap @e -->
      </div>
      <!-- content @e -->
    </div>
    <!-- main @e -->
  </div>
</div>
