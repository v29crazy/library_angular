<div class="container">


  <button type="button" class="btn btn-primary mr-auto mt-5 ml-5 " data-toggle="modal" data-target="#bookAddModal">
    Add Book
  </button>


  <div class="card m-5">
    <table class="table table-dark">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let book of books">
        <th scope="row">{{book.id}}</th>
        <td>{{book.title}}</td>
        <td>{{book.description}}</td>
        <td>{{book.user_id}}</td>
        <td><button class="btn btn-danger btn-sm" (click)="deleteBook(book.id)">Delete</button></td>
        <td><button class="btn btn-warning btn-sm" routerLink="/book-edit/{{book.id}}">Edit</button></td>
      </tr>
      </tbody>
    </table>

  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="bookAddModal" tabindex="-1" aria-labelledby="bookAddModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="bookAddModalLabel">Publish Your Book</h5>
        <button #closeModal id="closeModal" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit(addBookForm)" #addBookForm="ngForm">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" class="form-control" [(ngModel)]="book.title">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description"  [(ngModel)]="book.description" id="description" cols="30" rows="5" class="form-control"></textarea>
          </div>
          <div class="form-group">
            <label for="content">Content</label>
            <textarea name="content" [(ngModel)]="book.content" id="content" cols="30" rows="10" class="form-control"></textarea>

            <button class="btn btn-dark btn-sm mt-4">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
