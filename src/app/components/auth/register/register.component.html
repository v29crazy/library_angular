

<div class="nk-content ">
  <div class="nk-block nk-block-middle nk-auth-body  wide-xs">
<div class="card card-bordered">
  <div class="card-inner card-inner-lg">
    <div class="nk-block-head">
      <div class="nk-block-head-content">
        <h4 class="nk-block-title">Register</h4>
        <div class="nk-block-des">
          <p>Create New Dashlite Account</p>
        </div>
      </div>
    </div>
    <form (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm">
      <div class="form-group">
        <label class="form-label" for="name">Name</label>
        <div class="form-control-wrap">
          <input type="text"  name="name" ngModel class="form-control form-control-lg" id="name" placeholder="Enter your name">
          <p class="text-danger pl-1" *ngIf="errors.name">{{errors.name}}</p>
        </div>
      </div>
      <div class="form-group">
        <label class="form-label" for="email">Email or Username</label>
        <div class="form-control-wrap">
          <input type="text" class="form-control form-control-lg"  name="email" ngModel id="email" placeholder="Enter your email address or username">
          <p class="text-danger pl-1" *ngIf="errors.email">{{errors.email}}</p>
        </div>
      </div>
      <div class="form-group">
        <label class="form-label" for="password">Passcode</label>
        <div class="form-control-wrap">
          <a href="javascript:void(0);" class="form-icon form-icon-right passcode-switch lg" data-target="password">
            <em class="passcode-icon icon-show icon ni ni-eye"></em>
            <em class="passcode-icon icon-hide icon ni ni-eye-off"></em>
          </a>
          <input type="password" name="password" ngModel  class="form-control form-control-lg" id="password" placeholder="Enter your passcode">
          <p class="text-danger pl-1" *ngIf="errors.password">{{errors.password}}</p>
        </div>
      </div>
      <div class="form-group">
        <label class="form-label" for="confirm-password">Confirm Passcode</label>
        <div class="form-control-wrap">
          <a href="javascript:void(0);" class="form-icon form-icon-right passcode-switch lg" data-target="password">
            <em class="passcode-icon icon-show icon ni ni-eye"></em>
            <em class="passcode-icon icon-hide icon ni ni-eye-off"></em>
          </a>
          <input type="password"  name="password_confirmation" ngModel class="form-control form-control-lg" id="password" placeholder="Enter your passcode">
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-lg btn-primary btn-block">Register</button>
      </div>
    </form>
    <div class="form-note-s2 text-center pt-4"> Already have an account? <a routerLink="/login"><strong>Sign in instead</strong></a>
    </div>
  </div>
</div>
  </div>
</div>
