

<div class="nk-content ">
  <div class="nk-block nk-block-middle nk-auth-body  wide-xs">
<div class="card card-bordered">
  <div class="card-inner card-inner-lg">
    <div class="nk-block-head">
      <div class="nk-block-head-content">
        <h4 class="nk-block-title">Sign-In</h4>
        <div class="nk-block-des">
          <p>Access the CryptoLite panel using your email and passcode.</p>
        </div>
      </div>
    </div>
    <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
      <div class="form-group">
        <div class="form-label-group">
          <label class="form-label" for="email">Email or Username</label>
        </div>
        <div class="form-control-wrap">
          <input type="text" name="email" ngModel  class="form-control form-control-lg" id="email" placeholder="Enter your email address or username">
        </div>
      </div>
      <div class="form-group">
        <div class="form-label-group">
          <label class="form-label" for="password">Passcode</label>
        </div>
        <div class="form-control-wrap">
          <a href="javascript:void(0);" class="form-icon form-icon-right passcode-switch lg" data-target="password">
            <em class="passcode-icon icon-show icon ni ni-eye"></em>
            <em class="passcode-icon icon-hide icon ni ni-eye-off"></em>
          </a>
          <input type="password"  name="password" ngModel class="form-control form-control-lg" id="password" placeholder="Enter your passcode">
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-lg btn-primary btn-block">Sign in</button>
      </div>
    </form>
    <div class="form-note-s2 text-center pt-4"> New on our platform? <a routerLink="/register">Create an account</a>
    </div>
  </div>
</div>

  </div>
</div>
