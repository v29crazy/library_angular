

<div class="nk-block nk-block-lg">

  <div class="nk-block-head nk-block-head-sm">
    <div class="nk-block-between">
      <div class="nk-block-head-content">
        <h4 class="nk-block-title page-title">Update Book</h4>
        <div class="nk-block-des text-soft">
          <p>Update content of book.</p>
        </div>
      </div><!-- .nk-block-head-content -->
      <div class="nk-block-head-content">
        <div class="toggle-wrap nk-block-tools-toggle">
          <a href="javascript:void(0);" class="btn btn-icon btn-trigger toggle-expand mr-n1" data-target="pageMenu"><em class="icon ni ni-more-v"></em></a>
          <div class="toggle-expand-content" data-content="pageMenu">
            <ul class="nk-block-tools g-3">
              <li><button routerLink="/dashboard"
                          class="btn btn-white btn-dim btn-outline-primary"><em class="icon ni ni-first"></em><span>Back</span></button></li>
            </ul>
          </div><!-- .toggle-expand-content -->
        </div><!-- .toggle-wrap -->
      </div><!-- .nk-block-head-content -->
    </div><!-- .nk-block-between -->
  </div><!-- .nk-block-head -->

  <div class="card card-bordered">
    <div class="card-inner">
      <div class="card-head">
        <h5 class="card-title">Update Book</h5>
      </div>
      <form (ngSubmit)="onEditSubmit(editBookForm)" #editBookForm="ngForm">
        <div class="row g-4">
          <div class="col-lg-12">
            <div class="form-group">
              <label class="form-label" for="title">Full Name</label>
              <div class="form-control-wrap">
                <input type="text" name="title" [(ngModel)]="book.title" class="form-control" id="title">
              </div>
            </div>
          </div>
          <div class="col-lg-12">
            <div class="form-group">
              <label class="form-label" for="description">Description</label>
              <div class="form-control-wrap">
                <textarea name="description"  [(ngModel)]="book.description" id="description" cols="30" rows="5" class="form-control"></textarea>
              </div>
            </div>
          </div>
          <div class="col-lg-12">
            <div class="form-group">
              <label class="form-label" for="content">Content</label>
              <div class="form-control-wrap">
                <textarea name="content" [(ngModel)]="book.content" id="content" cols="30" rows="10" class="form-control"></textarea>
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="form-group">
              <button type="submit" class="btn btn-lg btn-primary">Update Informations</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div><!-- .nk-block -->
