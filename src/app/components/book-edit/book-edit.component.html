<div class="container">



  <div class="card m-5">
    <form (ngSubmit)="onEditSubmit(editBookForm)" #editBookForm="ngForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" class="form-control" [(ngModel)]="book.title">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea name="description"  [(ngModel)]="book.description" id="description" cols="30" rows="5" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea name="content" [(ngModel)]="book.content" id="content" cols="30" rows="10" class="form-control"></textarea>

        <button class="btn btn-dark btn-sm mt-4">Update</button>
      </div>
    </form>
  </div>
</div>
